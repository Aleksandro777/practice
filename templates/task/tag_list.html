{% extends "base.html" %}

{% block content %}
    <h1>
      Tags <a href="{% url 'task:tag-create' %}" class="action-button">add</a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Create</th>
          <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
              <td>
                  {{ tag.name }}
              </td>
              <td>
                <a class="btn btn-secondary" href="{% url 'task:tag-update' pk=tag.id %}">Update</a>
              </td>
              <td>
                <a class="btn btn-secondary" href="{% url 'task:tag-delete' pk=tag.id %}">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
        <p>There are no tags</p>
    {% endif %}
{% endblock %}
